<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NIROB - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      color: #333;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader span {
      width: 50px;
      height: 50px;
      border: 5px solid #007bff;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #007bff;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      animation: fadeInDown 1s ease-in-out;
    }

    @keyframes fadeInDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .project {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .project:hover {
      transform: translateY(-5px);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #343a40;
      color: white;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
  <script>
    // Loader hide on window load
    window.addEventListener('load', () => {
      document.querySelector('.loader').style.display = 'none';
    });
  </script>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="loader"></div>

  <div class="loader">
    <span></span>
  </div>

  <header>
    <h1>Welcome to NIROB's Portfolio</h1>
    <p>Crafting future with code and creativity</p>
  </header>

  <section>
    <h2>Projects</h2>
    <div class="projects">
      <div class="project">
        <h3>Project One</h3>
        <p>This is an awesome project that solves real problems.</p>
        <button class="btn">View More</button>
      </div>
      <div class="project">
        <h3>Project Two</h3>
        <p>Another incredible project to showcase your skills.</p>
        <button class="btn">View More</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 NIROB. All Rights Reserved.</p>
  </footer>
  <script>
    window.addEventListener("load", function () {
      document.querySelector(".loader").style.display = "none";
    });
  </script>
  
</body>
</html>
